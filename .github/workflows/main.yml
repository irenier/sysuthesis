name: Compile LaTeX document

on: [push, pull_request]

env:
  CTAN_URL: https://mirrors.rit.edu/CTAN
  TL_PACKAGES: algorithm2e biber biblatex biblatex-gb7714-2015 bibtex bigfoot booktabs caption chinese-jfm circledtext cm-unicode csquotes ctex endfloat enumitem etoolbox fancyhdr fancyvrb fandol filehook float fontspec footmisc gbt7714 geometry hycolor hypdoc hyperref ifoddpage iftex inconsolata kvdefinekeys kvoptions kvsetkeys l3build l3experimental latexmk listings lm-math lualatex-math luatex85 lua-ul makecell mathtools natbib newcomputermodern notoccite ntheorem physics pict2e preview psnfss relsize setspace siunitx stix2-otf symbol tabularray tex-gyre tex-gyre-math titlesec translator unicode-math url xcolor xits

jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest
    env:
      SET_PATH: |
        export PATH=/tmp/texlive/bin/x86_64-linux:$PATH
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Install TeX Live
        run: |
          ${{ env.SET_PATH }}
          wget ${{ env.CTAN_URL }}/systems/texlive/tlnet/install-tl-unx.tar.gz
          tar -xzf install-tl-unx.tar.gz
          cd install-tl-20* && ./install-tl --profile ../.github/workflows/texlive.profile
          tlmgr install ${{ env.TL_PACKAGES }}
          tlmgr update --self --all --repository=${{ env.CTAN_URL }}/systems/texlive/tlnet/
          sudo cp -s /tmp/texlive/texmf-var/fonts/conf/texlive-fontconfig.conf /etc/fonts/conf.d/09-texlive.conf
          sudo fc-cache -fsv
      - name: Compile LaTeX document using XeLaTeX
        run: |
          ${{ env.SET_PATH }}
          latexmk -xelatex -halt-on-error -shell-escape -jobname=%A-xelatex thesis.tex
          latexmk -c
      - name: Compile LaTeX document using LuaLaTeX
        run: |
          ${{ env.SET_PATH }}
          latexmk -lualatex -halt-on-error -shell-escape -jobname=%A-lualatex thesis.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: |
            thesis-xelatex.pdf
            thesis-lualatex.pdf
          if-no-files-found: error
